<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popix Game</title>
    <!-- Link to Google Fonts for the "Poppins" font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Firebase SDKs -->
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <!-- Firebase Analytics -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>

    <style>
        /* Basic CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Game Container */
        #gameContainer {
            width: 800px;
            height: 600px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        /* Leaderboard Overlay */
        #leaderboardOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
        }

        #leaderboardContent {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        #leaderboardContent h2 {
            margin-bottom: 10px;
            text-align: center;
        }

        #leaderboardTable {
            width: 100%;
            border-collapse: collapse;
        }

        #leaderboardTable th, #leaderboardTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        #leaderboardTable th {
            background-color: #f2f2f2;
        }

        /* Name Submission Form */
        #nameFormOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
        }

        #nameFormContent {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        #nameFormContent input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #nameFormContent button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        #nameFormContent button:hover {
            background-color: #218838;
        }

        /* Overlay Buttons */
        #overlayButtons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        #overlayButtons button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        #overlayButtons button:hover {
            background-color: #0069d9;
        }

        /* Responsive Design */
        @media (max-width: 850px) {
            #gameContainer {
                width: 90%;
                height: 60vh;
            }

            #leaderboardContent {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Game Container -->
    <div id="gameContainer">
        <!-- Your game canvas or elements go here -->
        <!-- Example Placeholder -->
        <canvas id="gameCanvas" width="800" height="600" style="background-color: #e0e0e0;"></canvas>
    </div>

    <!-- Name Submission Overlay -->
    <div id="nameFormOverlay">
        <div id="nameFormContent">
            <h2>Submit Your Score</h2>
            <form id="nameForm">
                <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="20" required>
                <br>
                <button type="submit">Submit</button>
            </form>
            <p id="nameFormMessage" style="color: red; margin-top: 10px;"></p>
        </div>
    </div>

    <!-- Leaderboard Overlay -->
    <div id="leaderboardOverlay">
        <div id="leaderboardContent">
            <h2>Leaderboard - Level <span id="leaderboardLevelDisplay">1</span></h2>
            <table id="leaderboardTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Time (s)</th>
                        <th>Clicks</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Leaderboard entries will be populated here -->
                </tbody>
            </table>
            <div id="paginationControls" style="margin-top: 10px; display: flex; justify-content: space-between;">
                <button id="prevPageButton">Previous</button>
                <button id="nextPageButton">Next</button>
            </div>
            <button id="closeLeaderboardButton" style="margin-top: 10px; padding: 8px 16px; background-color: #dc3545; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Close</button>
        </div>
    </div>

    <!-- Overlay Buttons -->
    <div id="overlayButtons">
        <button id="viewLeaderboardButton">View Leaderboard</button>
        <button id="resetGameButton">Reset Game</button>
    </div>

    <!-- Firebase and Game JavaScript -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCfgJraRkyM_tPqdiqbqioEl9g7H9P8N5Y",
            authDomain: "popix-c0d04.firebaseapp.com",
            databaseURL: "https://popix-c0d04-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "popix-c0d04",
            storageBucket: "popix-c0d04.appspot.com",
            messagingSenderId: "833211468812",
            appId: "1:833211468812:web:80a6e7951d0cb1bf327229",
            measurementId: "G-EYZV9SF6SW"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();

        // Get a reference to the database service
        const database = firebase.database();

        // Game Variables (Initialize as needed)
        let level = 1;
        let score = 0;
        let clickCount = 0;
        let timeElapsed = 0;
        let missedClick = false;
        const maxLevel = 5; // Example maximum level
        let gameInterval; // To track game time

        // Leaderboard Variables
        let leaderboard = [];
        let currentPage = 1;
        const entriesPerPage = 10;

        // DOM Elements
        const nameFormOverlay = document.getElementById('nameFormOverlay');
        const nameForm = document.getElementById('nameForm');
        const playerNameInput = document.getElementById('playerNameInput');
        const nameFormMessage = document.getElementById('nameFormMessage');

        const leaderboardOverlay = document.getElementById('leaderboardOverlay');
        const leaderboardLevelDisplay = document.getElementById('leaderboardLevelDisplay');
        const leaderboardBody = document.getElementById('leaderboardBody');
        const prevPageButton = document.getElementById('prevPageButton');
        const nextPageButton = document.getElementById('nextPageButton');
        const closeLeaderboardButton = document.getElementById('closeLeaderboardButton');

        const viewLeaderboardButton = document.getElementById('viewLeaderboardButton');
        const resetGameButton = document.getElementById('resetGameButton');

        const gameCanvas = document.getElementById('gameCanvas');
        const ctx = gameCanvas.getContext('2d');

        // Event Listeners
        nameForm.addEventListener('submit', submitScore);
        viewLeaderboardButton.addEventListener('click', () => {
            currentPage = 1;
            loadLeaderboard();
            leaderboardOverlay.style.display = 'flex';
        });
        closeLeaderboardButton.addEventListener('click', () => {
            leaderboardOverlay.style.display = 'none';
        });
        prevPageButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayLeaderboard();
            }
        });
        nextPageButton.addEventListener('click', () => {
            const totalPages = Math.ceil(leaderboard.filter(entry => Number(entry.level) === level).length / entriesPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayLeaderboard();
            }
        });
        resetGameButton.addEventListener('click', resetGame);

        // Game Functions (Replace with your actual game logic)
        function startGame() {
            console.log('Game Started');
            // Initialize or reset game variables
            level = 1;
            score = 0;
            clickCount = 0;
            timeElapsed = 0;
            missedClick = false;

            // Start game timer
            gameInterval = setInterval(() => {
                timeElapsed++;
                // Update game state, score, etc.
                // Example: ctx.fillText(`Time: ${timeElapsed}s`, 10, 50);
            }, 1000);

            // Render initial game state
            renderGame();
        }

        function endGame() {
            console.log('Game Ended');
            clearInterval(gameInterval);
            // Show name submission form
            nameFormOverlay.style.display = 'flex';
        }

        function resetGame() {
            console.log('Game Reset');
            clearInterval(gameInterval);
            startGame();
        }

        function renderGame() {
            // Example game rendering
            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
            ctx.fillStyle = '#000';
            ctx.font = '20px Poppins';
            ctx.fillText(`Level: ${level}`, 10, 30);
            ctx.fillText(`Score: ${score}`, 10, 60);
            ctx.fillText(`Clicks: ${clickCount}`, 10, 90);
            ctx.fillText(`Time: ${timeElapsed}s`, 10, 120);
        }

        // Function to standardize player name
        function standardizeName(name) {
            return name.replace(/[^a-zA-Z0-9 ]/g, '').trim();
        }

        // Function to display messages
        function displayMessage(message, type, elementId) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.color = type === 'error' ? 'red' : 'green';
        }

        // Function to submit score to Firebase
        function submitScore(event) {
            event.preventDefault();
            const playerName = playerNameInput.value.trim();
            if (!playerName) {
                displayMessage('Please enter your name.', 'error', 'nameFormMessage');
                return;
            }

            const standardizedName = standardizeName(playerName);
            if (standardizedName.length === 0) {
                displayMessage('Invalid name.', 'error', 'nameFormMessage');
                return;
            }

            // Create a new leaderboard entry
            const newEntry = {
                name: standardizedName,
                level: level,
                score: score,
                clicks: clickCount,
                time: timeElapsed,
                missedClick: missedClick,
                timestamp: Date.now()
            };

            // Push the new entry to Firebase Realtime Database
            const leaderboardRef = database.ref('leaderboard');
            leaderboardRef.push(newEntry)
                .then(() => {
                    displayMessage('Score submitted successfully!', 'success', 'nameFormMessage');
                    console.log('Score submitted:', newEntry);
                    // Optionally, hide the form after submission
                    setTimeout(() => {
                        nameFormOverlay.style.display = 'none';
                        overlayButtons.style.display = 'flex';
                    }, 2000);
                })
                .catch((error) => {
                    displayMessage('Failed to submit score. Please try again.', 'error', 'nameFormMessage');
                    console.error('Error submitting score:', error);
                });
        }

        // Function to load leaderboard data from Firebase
        function loadLeaderboard() {
            const leaderboardRef = database.ref('leaderboard');
            leaderboardRef.orderByChild('level').equalTo(level).once('value')
                .then((snapshot) => {
                    const data = snapshot.val();
                    leaderboard = [];
                    for (let key in data) {
                        leaderboard.push(data[key]);
                    }
                    // Sort leaderboard by score descending
                    leaderboard.sort((a, b) => b.score - a.score);
                    displayLeaderboard();
                })
                .catch((error) => {
                    console.error('Error loading leaderboard:', error);
                });
        }

        // Function to display leaderboard data
        function displayLeaderboard() {
            leaderboardBody.innerHTML = ''; // Clear existing entries
            const filteredLeaderboard = leaderboard.filter(entry => Number(entry.level) === level);
            const totalPages = Math.ceil(filteredLeaderboard.length / entriesPerPage);
            const start = (currentPage - 1) * entriesPerPage;
            const end = start + entriesPerPage;
            const entriesToDisplay = filteredLeaderboard.slice(start, end);

            if (entriesToDisplay.length === 0) {
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                cell.colSpan = 5;
                cell.textContent = 'No entries yet for this level.';
                row.appendChild(cell);
                leaderboardBody.appendChild(row);
            } else {
                entriesToDisplay.forEach((entry, index) => {
                    const row = document.createElement('tr');

                    const rankCell = document.createElement('td');
                    rankCell.textContent = start + index + 1;

                    const nameCell = document.createElement('td');
                    nameCell.textContent = entry.name;

                    const timeCell = document.createElement('td');
                    timeCell.textContent = `${entry.time}`;

                    const clicksCell = document.createElement('td');
                    clicksCell.textContent = `${entry.clicks}`;

                    const scoreCell = document.createElement('td');
                    scoreCell.textContent = `${entry.score}`;

                    row.appendChild(rankCell);
                    row.appendChild(nameCell);
                    row.appendChild(timeCell);
                    row.appendChild(clicksCell);
                    row.appendChild(scoreCell);

                    leaderboardBody.appendChild(row);
                });
            }

            // Disable/Enable pagination buttons
            prevPageButton.disabled = currentPage === 1;
            nextPageButton.disabled = currentPage >= totalPages;
        }

        // Function to change leaderboard page
        function changePage(delta) {
            const filteredLeaderboard = leaderboard.filter(entry => Number(entry.level) === level);
            const totalPages = Math.ceil(filteredLeaderboard.length / entriesPerPage);
            currentPage += delta;
            if (currentPage < 1) currentPage = 1;
            if (currentPage > totalPages) currentPage = totalPages;
            displayLeaderboard();
        }

        // Initialize Game
        startGame();

        // Example: Trigger endGame after 30 seconds for demonstration purposes
        setTimeout(() => {
            endGame();
        }, 30000); // 30,000 milliseconds = 30 seconds
    </script>
</body>
</html>
